<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    #submit {
      background: none;
      border: 2px solid white;
      color: white;
      border-radius: 6px;
      padding: 10px 15px;
      font-weight: bold;
      background-color: blueviolet;
    }
    #submit:hover {
      background-color: blue;
      color: white;
    }
    body {
      background-image: url("https://cdn.pixabay.com/photo/2016/02/15/11/38/background-1201003_960_720.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
  </style>
  <body>
    <div
      class="container-sm"
      style="
        max-width: 30%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin-top: 2%;
        padding: 20px;
        border-radius: 10px;
        font-weight: bold;
        z-index: 999;
        color: white;
        background: rgba(255, 255, 255, 0.133);
        border: 1px solid #fff;
        backdrop-filter: blur(3px);
        box-shadow: 0 0 6px 0 rgba(29, 29, 29, 0.203);
      "
      id="container"
    >
      <!-- Content here -->
      <h1
        class="text-center"
        style="font-weight: bold; width: 40%; margin: auto; color: white"
      >
        Sign Up
      </h1>
      <div class="m-3 mb-3">
        <label
          for="username"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >User Name</label
        >
        <input
          type="username"
          class="form-control"
          id="username"
          placeholder="User"
          style="border: none"
        />
      </div>
      <div class="m-3 mb-3">
        <label
          for="email"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="name@example.com"
          style="border: none"
        />
      </div>

      <div class="m-3 mb-3">
        <label
          for="City"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >City</label
        >
        <input
          type="text"
          class="form-control"
          id="city"
          placeholder="India"
          style="border: none"
        />
      </div>
      <div class="m-3 mb-3">
        <label
          for="mobilenumber"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >Mobile Number</label
        >
        <input
          type="number"
          class="form-control"
          id="Mobile"
          placeholder="1234567890"
          style="border: none"
        />
      </div>
      <div class="m-3 mb-3">
        <label
          for="password"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Abc@1"
          style="border: none"
        />
      </div>
      <div class="m-3 mb-3">
        <label
          for="confirmpassword"
          class="form-label"
          style="margin: -10px 2px; color: blueviolet"
          >Confirm Password</label
        >
        <input
          type="password"
          class="form-control"
          id="confirmpassword"
          placeholder="Abc@1"
          style="border: none"
        />
      </div>
      <p style="text-align: right">
        Already have an account?<a style="color: blueviolet" href="./login.html"
          >Login</a
        >
      </p>

      <div class="d-flex justify-content-center m-3">
        <button id="submit">Sign Up</button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script>
    document.getElementById("submit").addEventListener("click", () => {
      let userName = document.getElementById("username").value;
      let email = document.getElementById("email").value;
      let city = document.getElementById("city").value;
      let password = document.getElementById("password").value;
      let confirmpassword = document.getElementById("confirmpassword").value;
      let mobileNumber = document.getElementById("Mobile").value;
      if (
        userName !== "" &&
        email !== "" &&
        city !== "" &&
        password !== "" &&
        confirmpassword !== "" &&
        mobileNumber !== ""
      ) {
        if (password !== confirmpassword) {
          alert("Password and Confirm Password do not match.");
        } else {
          fetch("hhttps://cyan-impossible-camel.cyclic.app/user/register", {
            method: "POST",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify({
              username: userName,
              email: email,
              password: password,
              city: city,
              mobileNumber: mobileNumber,
            }),
          })
            .then((res) => {
              return res.json();
            })
            .then((data) => {
              console.log(data);
              alert("Registration Successfull!!");
              window.location.href = "./login.html";
            })
            .catch((err) => {
              console.log(err);
            });
        }
      } else {
        alert("Please fill  all the details.");
      }
    });
  </script>
</html>
